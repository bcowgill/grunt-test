<!DOCTYPE html>
<!-- Example usage in client side from http://lesscss.org/ -->
<html>
<head>
<title>Test of Less.js in the front end</title>
<script>
less = {
	env: "development",
	dumpLineNumbers: "comments"
}
</script>
<link rel="stylesheet/less" type="text/css" href="../less/styles.less" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.js"></script>

</head>
<body>
<h1>Client Side Less</h1>
<p>Some text with stylesheet generated by less on the client side, is it styled right? [whiteish on black]</p>
<p class="theme">Some text controlled by the imported theme. [navy on black]</p>
</body>
</html>
